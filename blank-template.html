<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <style>
        html {
          font-family: sans-serif;
        }
    
        table {
          border-collapse: collapse;
          border: 2px solid rgb(200,200,200);
          letter-spacing: 1px;
          font-size: 0.8rem;
        }
    
        td, th {
          border: 1px solid rgb(190,190,190);
          padding: 10px 20px;
        }
    
        td {
          text-align: center;
        }
    
        caption {
          padding: 10px;
        }
        </style>
    <!-- <link href="minimal-table.css" rel="stylesheet" type="text/css"> -->
  </head>
  <body>

    <h1>School timetable</h1>

    <table>
        <colgroup>
            <col />
            <col />
            <col style="background-color: greenyellow;"/>
            <col style="width: 42px;"/>
            <col style="background-color: greenyellow;"/>
            <col style="background-color:#DCC48E; border:4px solid #C1437A;"/>
            <col />
            <col />
        </colgroup>
        <tr>
            <th></th>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <th>1st period</th>
            <td>English</td>
            <td></td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>2nd period</th>
            <td>English</td>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>3rd period</th>
            <td></td>
            <td>German</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>4th period</th>
            <td></td>
            <td>English</td>
            <td></td>
            <td>English</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
    </table>



  </body>
</html>
